<app-header></app-header>
<div id="content">
  <main>
    <div class="signup-box">
      <h1>Crear Cuenta</h1>

      <form id="sign-up-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" data-testid="sign-up-form">

        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input id="nombre" data-testid="nombre" formControlName="nombre" type="text" />
          <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
            Nombre es requerido.
          </div>
        </div>

        <div class="input-group">
          <label for="apellido">Apellido:</label>
          <input id="apellido" data-testid="apellido" formControlName="apellido" type="text" />
          <div *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched">
            Apellido es requerido.
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input id="email" data-testid="email" formControlName="email" type="email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Email es requerido y debe ser válido.
          </div>
        </div>

        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input id="password" data-testid="password" formControlName="password" type="password" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Contraseña es requerida y debe tener al menos 6 caracteres.
          </div>
        </div>

        <button id="btnRegister" data-testid="btnRegister" type="submit" [disabled]="registerForm.invalid">
          Crear
        </button>
      </form>

      <hr>
      <p>¿Ya tienes una cuenta? <a [routerLink]="['/sign-in']">Iniciar sesión</a></p>
    </div>
  </main>
</div>
<app-footer></app-footer>
